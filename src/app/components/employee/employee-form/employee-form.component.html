<form class="container" [formGroup]="employeeFormGroup" (ngSubmit)="onSubmit()">
	<h3>
		Employee Details
	</h3>
	<div class="row">

		<div class="col-md-6">
			<label for="name">Name</label>
			<input id="name" type="text" class="form-control" formControlName="name">
		</div>
		<br>
		<br>
		<div class="col-md-6">
			<label for="phone">Phone</label>
			<input type="number" id="phone" class="form-control" formControlName="phone">
		</div>
		<div class="col-md-6">
			<label for="phone">Job Type</label>
			<select name="" id="" formControlName="jobType" class="form-control">
				<option value="part-time">Part Time</option>
				<option value="full-time">Full Time</option>
			</select>
		</div>
		<div class="col-md-6">
			<br>
			<label for="">Male</label>&nbsp;
			<input type="radio" src="" alt="" formControlName="gender" value="male">&nbsp;
			<label for="">Female</label>&nbsp;
			<input type="radio" src="" alt="" formControlName="gender" value="female">
		</div>

	</div>
	<br>
	<div>
		<button type="submit" [disabled]="employeeFormGroup?.invalid" class="btn btn-success mx-1">Save</button>
		<button class="btn btn-primary" (click)="reset()">Reset</button>
	</div>
	<br>
	<pre>
